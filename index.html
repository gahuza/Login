<html lang="en">
<head>
 <style> 
 * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; } 
 body { min-height: 100vh; background: linear-gradient(135deg, #4f46e5, #9333ea); display: flex; justify-content: center; align-items: center; } 
 .login-container { background: #ffffff; padding: 30px; width: 330px; border-radius: 10px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); }  
 .login-container h2 { text-align: center; margin-bottom: 25px; color: #333; } 
  .input-group { margin-bottom: 15px; } .input-group label { display: block; margin-bottom: 6px; font-size: 14px; color: #555; } 
   .input-group input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; outline: none; }
    .input-group input:focus { border-color: #6366f1; } button { width: 100%; padding: 12px; background: #6366f1; border: none; 
         color: #fff; font-size: 16px; border-radius: 6px; cursor: pointer; margin-top: 10px; } 
     button:hover { background: #4f46e5; } 
 .footer-text { text-align: center; margin-top: 15px; font-size: 13px; color: #666; } 
 </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="login-container"> <h2>Login</h2>
     <form> <div class="input-group"> 
    <label>Email</label> <input type="email" placeholder="Enter your email" required> </div>
     <div class="input-group"> <label>Password</label>
         <input type="password" placeholder="Enter your password" required> </div> 
     <button type="submit">Login</button> </form>
      <p class="footer-text">Forgot your password?</p> 
</div>

</body>
</html>
